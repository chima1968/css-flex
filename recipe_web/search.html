<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Search Bar</title>
  <style>
    /* Styling for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Container for the search bar */
    .search-container {
      position: relative;
      width: 400px;
    }

    /* Input field styling */
    .search-input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }

    /* Change border color on focus */
    .search-input:focus {
      border-color: #0078d7;
    }

    /* Search icon styling */
    .search-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
      pointer-events: none;
    }

    /* Add hover effect */
    .search-input:hover {
      border-color: #888;
    }
  </style>
</head>
<body>
  <!-- Search bar container -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      placeholder="Search for recipes..."
    />
    <!-- Font Awesome Search Icon -->
    <i class="search-icon">&#128269;</i> <!-- Unicode for search icon -->
  </div>
</body>
</html>
